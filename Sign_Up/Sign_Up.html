<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./Sign_Up.css">
</head>

<body>
    <div class="container">
        <div class="signup-text">
            <h1>Sign Up</h1>
        </div>

        <div class="signup-text1">
            Already a Member?<a style="color: #4E4187;"> Login</a>
        </div>

        <div class="signup-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" required class="form-control" placeholder="Enter your name"/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" required class="form-control" placeholder="Enter your phone number"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control" placeholder="Enter your email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" required class="form-control" placeholder="Enter your password"/>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="button-sub">Submit</button>
                    <button type="reset" class="button-res">Reset</button>
                </div>
            </form>
        </div>
    
    
    </div>
</body>

</html>
