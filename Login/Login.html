<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <div class="container">
        <div class="login-text">
            <h1>Login</h1>
        </div>

        <div class="login-text1">
            Are you a new member?<a style="color: #4E4187;"> Sign Up Here</a>
        </div>

        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control" placeholder="Enter your email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" required class="form-control" placeholder="Enter your password"/>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="button-sub">Submit</button>
                    <button type="reset" class="button-res">Reset</button>
                </div>
                <br />
                <div class="frgt-text">
                    Forgot Password?
                </div>
            </form>
        </div>
    </div>
</body>

</html>
